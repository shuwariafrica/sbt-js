name: "CI Build"

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    name: Execute Tests (Java ${{ matrix.java }})
    strategy:
      fail-fast: false
      matrix:
        java: [11, 17, 21]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: ${{ matrix.java }}
          check-latest: true

      - name: Execute Unit Tests
        run: sbt -Dsbt.ci=true test

      - name: Package Project Products
        run: sbt -Dsbt.ci=true package

  publish:
    name: Publish Release
    needs: [test]
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 11
          check-latest: true

      - name: Import Signing Key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.OSS_PUBLISH_USER_SIGNING_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          trust_level: 5

      - name: Publish Projects
        run: sbt -Dsbt.ci=true "clean; publishSigned; sonatypeBundleRelease"
        env:
          PUBLISH_USER: ${{ secrets.OSS_PUBLISH_USER }}
          PUBLISH_USER_PASSPHRASE: ${{ secrets.OSS_PUBLISH_USER_PASSPHRASE }}
          SIGNING_KEY_ID: ${{ secrets.OSS_PUBLISH_USER_SIGNING_KEY_ID }}


  publish-documentation:
    name: Publish Documentation
    needs: [publish]
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 17
          check-latest: true          

      - name: Import Signing Key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.OSS_PUBLISH_USER_SIGNING_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_committer_name: Shuwari Africa Team
          trust_level: 5

      - name: Generate Documentation
        run: sbt -Dsbt.ci=true sbt-js-documentation/mdoc

      - name: Commit Documentation Changes
        run: |
          git add ./README.md && \
          git commit --gpg-sign --message "Update documentation for ${{ github.ref_name }}"

      - name: Push Documentation Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.OSS_TEAM_TOKEN }}
          branch: main
